		<text transform="matrix(1 0 0 1 56.6907 511.4323)"><tspan x="0" y="0" class="st6 st16 st14">Unique identifiers and </tspan><tspan x="5.5" y="12" class="st6 st16 st14">metadata describing </tspan><tspan x="9.9" y="24" class="st6 st16 st14">the software and its </tspan><tspan x="16.8" y="36" class="st6 st16 st14">disposition should </tspan><tspan x="-0.3" y="48" class="st6 st16 st14">persistâ€”even beyond </tspan><tspan x="17.3" y="60" class="st6 st16 st14">the lifespan of the </tspan><tspan x="-6.9" y="72" class="st6 st16 st14">software they describe.</tspan></text>
