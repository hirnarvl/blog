	<g>
		<g>
			<text transform="matrix(1 0 0 1 737.7916 450.3491)" class="st20 st13 st14">ACCESSIBILITY</text>
			<rect x="737.8" y="461.9" class="st15" width="139.4" height="128.5"/>
			<text transform="matrix(1 0 0 1 737.7926 469.1606)"><tspan x="0" y="0" class="st6 st16 st14">Software citations should </tspan><tspan x="0" y="12" class="st6 st16 st14">facilitate access to the  </tspan><tspan x="0" y="24" class="st6 st16 st14">software itself and to its </tspan><tspan x="0" y="36" class="st6 st16 st14">associated metadata,  </tspan><tspan x="0" y="48" class="st6 st16 st14">documentation, data, and </tspan><tspan x="0" y="60" class="st6 st16 st14">other materials necessary for </tspan><tspan x="0" y="72" class="st6 st16 st14">both humans and machines  </tspan><tspan x="0" y="84" class="st6 st16 st14">to make informed use of the </tspan><tspan x="0" y="96" class="st6 st16 st14">referenced software</tspan></text>
		</g>
	</g>
</g>
<g>
	<g>
		<text transform="matrix(1 0 0 1 375.2312 601.2942)" class="st21 st13 st14">SPECIFICITY</text>
		<rect x="375.2" y="607.2" class="st15" width="126.9" height="180.9"/>
		<text transform="matrix(1 0 0 1 375.2322 614.5491)"><tspan x="0" y="0" class="st6 st16 st14">Software citations should </tspan><tspan x="0" y="12" class="st6 st16 st14">facilitate identification of, </tspan><tspan x="0" y="24" class="st6 st16 st14">and access to, the specific </tspan><tspan x="0" y="36" class="st6 st16 st14">version of software that was </tspan><tspan x="0" y="48" class="st6 st16 st14">used. Software identification </tspan><tspan x="0" y="60" class="st6 st16 st14">should be as specific as </tspan><tspan x="0" y="72" class="st6 st16 st14">necessary, such as using </tspan><tspan x="0" y="84" class="st6 st16 st14">version numbers, revision </tspan><tspan x="0" y="96" class="st6 st16 st14">numbers, or variants such </tspan><tspan x="0" y="108" class="st6 st16 st14">as platforms.</tspan></text>
	</g>
</g>
