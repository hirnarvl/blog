			<text transform="matrix(1 0 0 1 588.601 35.3185)" class="st11 st13 st14">IMPORTANCE</text>
			<rect x="588.6" y="45.5" class="st15" width="184.5" height="123.2"/>
			<text transform="matrix(1 0 0 1 588.602 52.8244)"><tspan x="0" y="0" class="st6 st16 st14">Software should be considered a </tspan><tspan x="0" y="12" class="st6 st16 st14">legitimate and citable product of </tspan><tspan x="0" y="24" class="st6 st16 st14">research. Software citations should be </tspan><tspan x="0" y="36" class="st6 st16 st14">accorded the same importance in the </tspan><tspan x="0" y="48" class="st6 st16 st14">scholarly record as citations of other </tspan><tspan x="0" y="60" class="st6 st16 st14">research products. They should be </tspan><tspan x="0" y="72" class="st6 st16 st14">included in the metadata of the citing </tspan><tspan x="0" y="84" class="st6 st16 st14">work. Software should be cited on the </tspan><tspan x="0" y="96" class="st6 st16 st14">same basis as any other research </tspan><tspan x="0" y="108" class="st6 st16 st14">product such as a paper or a book.</tspan></text>
