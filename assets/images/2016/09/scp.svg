<g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 742.4034 211.3432)" class="st18 st13 st14">UNIQUE IDENTIFICATION</text>
			<rect x="742.4" y="220.3" class="st15" width="134.8" height="108.1"/>
			<text transform="matrix(1 0 0 1 742.4034 227.6137)"><tspan x="0" y="0" class="st6 st16 st14">A software citation should </tspan><tspan x="0" y="12" class="st6 st16 st14">include a method for identif</tspan><tspan x="126.1" y="12" class="st6 st16 st14">-</tspan><tspan x="0" y="24" class="st6 st16 st14">cation that is machine actio</tspan><tspan x="122.2" y="24" class="st6 st16 st14">-</tspan><tspan x="0" y="36" class="st6 st16 st14">nable, globally unique, </tspan><tspan x="0" y="48" class="st6 st16 st14">interoperable, and recogni</tspan><tspan x="119.4" y="48" class="st6 st16 st14">-</tspan><tspan x="0" y="60" class="st6 st16 st14">zed by at least a community </tspan><tspan x="0" y="72" class="st6 st16 st14">of the corresponding domain </tspan><tspan x="0" y="84" class="st6 st16 st14">experts, and preferably by </tspan><tspan x="0" y="96" class="st6 st16 st14">general public researchers.</tspan></text>
		</g>
	</g>
</g>
<g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 170.4056 210.6602)" class="st19 st13 st14">CREDIT AND ATTRIBUTION</text>
			<rect x="170.4" y="219.8" class="st15" width="117.6" height="124.6"/>
			<text transform="matrix(1 0 0 1 170.4057 227.0677)"><tspan x="0" y="0" class="st6 st16 st14">Software citations should </tspan><tspan x="0" y="12" class="st6 st16 st14">facilitate giving scholarly </tspan><tspan x="0" y="24" class="st6 st16 st14">credit and normative, </tspan><tspan x="0" y="36" class="st6 st16 st14">legal attribution to all </tspan><tspan x="0" y="48" class="st6 st16 st14">contributors to the </tspan><tspan x="0" y="60" class="st6 st16 st14">software, recognizing that </tspan><tspan x="0" y="72" class="st6 st16 st14">a single style or mecha</tspan><tspan x="104.4" y="72" class="st6 st16 st14">-</tspan><tspan x="0" y="84" class="st6 st16 st14">nism of attribution may </tspan><tspan x="0" y="96" class="st6 st16 st14">not be applicable to all </tspan><tspan x="0" y="108" class="st6 st16 st14">software.</tspan></text>
		</g>
	</g>
