language: ruby
rvm:
- 2.2
cache: bundler
cache:
  directories:
    - _frontend/node_modules
    - _frontend/bower_components

before_install:
- wget https://github.com/jgm/pandoc/releases/download/1.15.2/pandoc-1.15.2-1-amd64.deb
- sudo dpkg -i pandoc-1.15.2-1-amd64.deb
- rm pandoc-1.15.2-1-amd64.deb

before_script:
- if [ "$TRAVIS_BRANCH" == "master" ]; then
    AWS_BUCKET="blog.datacite.org";
  else
    AWS_BUCKET="blog.labs.datacite.org";
  fi
- cd _frontend && npm install
- cd ../ && cp _config.$TRAVIS_BRANCH.yml _config.yml

script:
- bundle exec jekyll build

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_BUCKET
  local-dir: _site
  acl: public_read
  skip_cleanup: true
  region: eu-west-1
  detect_encoding: true
  on:
    all_branches: true

