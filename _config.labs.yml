# Build settings
markdown: pandoc
highlighter: rouge
gems:
  - jekyll-pandoc
  - jekyll-paginate
  - jemoji

exclude:
  - README.md
  - LICENCE
  - Gemfile
  - Gemfile.lock
  - .travis.yml
  - vendor
  - assets/jquery/*

# Site settings
title: Blog
description: |
   Making research better by enabling people to find, share, use, and cite data.

email: support@datacite.org
#blog logo
logo: "/assets/images/logo-small.png"

name: 'DataCite'
author: 'DataCite'
author_image: "/assets/images/author.jpg"

permalink: /:title/
paginate: 10

url: "https://blog.labs.datacite.org" # the base hostname & protocol for your site
baseurl: ""
source_url: https://github.com/datacite/blog
cdn_url: https://assets.datacite.org
#used to display twitter cards
twitter_handle: '@datacite'

#fill in disqus shortname to use disqus
#disqus: datacite

#fill in tracking id
google_analytics: UA-22806196-6

#error tracking
bugsnag: c37a5861967091a9b42a1a77e235114a

# social icons and sharing options
social:
  - icon: twitter
    url:  https://twitter.com/datacite
    desc: Follow DataCite on Twitter
    share_url: http://twitter.com/share
    share_title: ?text=
    share_link: "&amp;url="

  - icon:  facebook
    url: https://facebook.com/???
    desc: Connect with DataCite on Facebook
    share_url: https://www.facebook.com/sharer.php
    share_title: ?t=
    share_link: "&amp;u="

  - icon: github
    url:  https://github.com/datacite
    desc: Visit DataCite on Github
    share_url:
    share_title:
    share_link:

pandoc:
  extensions:
    - normalize
    - smart
    - mathjax
    - csl: _styles/apa.csl
    - bibliography: bibliography/references.bib
