---
layout: default
---
<div class="container-fluid">
  <div class="row">
    <div class='col-md-9'>
      <div class="search-wide">
        <form action="/index.html" method="get" id="search-form" class="form-horizontal" role="form" data-search-url="{{site.search_url}}">
          <div class="input-group">
            <input type="text" id="q" name="q" placeholder="Search blog" class="form-control">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-primary hidden-xs">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class='col-md-9'>
      <div class="post-list" id="content"></div>
      {%if site.disqus %}
      <div class="panel panel-default">
        <div class="panel-body" id="disqus_thread">
          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = '{{site.disqus}}';

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
      </div>
      {% endif %}
    </div>
    <div class='col-md-3'>
      <div id="tags"></div>
    </div>
  </div>
</div>
