---
layout: default
---
<div class="container-fluid">
  <div class="row">
    <div class='col-md-9'>
      <div class="search-wide">
        <form action="/index.html" method="get" id="search-form" class="form-horizontal" role="form" data-site-url="{{site.url}}" data-search-url="{{site.search_url}}">
          <div class="input-group">
            <input type="text" id="query" name="query" placeholder="Search blog" class="form-control">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-primary hidden-xs">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class='col-md-9'>
      <div class="post-list" id="content"></div>
    </div>
    <div class='col-md-3'>
      <div id="tags"></div>
    </div>
  </div>
</div>
